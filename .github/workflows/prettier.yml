name: Prettier formatter

on:
  workflow_run:
    workflows: ["Black and Isort formatters"]
    types: [completed]
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Prettier React Native
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install
        working-directory: app
      - run: npm run format
        working-directory: app

      - name: Prettier React
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install
        working-directory: admin
      - run: npm run format
        working-directory: admin

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Fix formatting
          skip_fetch: true
          branch: ${{ github.head_ref }}
