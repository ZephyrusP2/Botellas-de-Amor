name: Black and Isort formatters

on:
  push:
    branches:
      - main
    paths:
      - "*/**.py"
      - ".github/workflows/black-isort.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install pipenv
        run: |
          pip install pipenv
          pipenv install

      - name: Start pipenv shell
        run: |
          pipenv shell

      - name: Black formatter
        run: |
          black .

      - name: Isort formatter
        run: |
          isort .

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Fix formatting"
          skip_fetch: true
